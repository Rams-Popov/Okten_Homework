<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Goods</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="ownBlock">
    <form name="newGoods">
        <div class="ownInputContainer">
            <div class="twoInput">
                <label>
                    <input type="text" placeholder="Name" name="name" required>
                </label>
                <label>
                    <input type="number" placeholder="Quantity" name="quantity" required>
                </label>
            </div>
            <div class="twoInput">
                <label>
                    <input type="number" placeholder="Price" name="price" required>
                </label>
                <label>
                    <input type="url" placeholder="Image(URL)" name="image" required>
                </label>
            </div>
        </div>

        <button class="btn" id="button">Send Good</button>
    </form>

    <a href="list.html" target="_blank">Page Goods</a></div>

<script src="scripts/main.js"></script>
</body>
</html>
